<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book cover -->
  <rect x="6" y="4" width="20" height="24" rx="1" fill="url(#bookGradient)" stroke="#374151" stroke-width="0.5"/>
  
  <!-- Book spine highlight -->
  <rect x="6" y="4" width="2" height="24" rx="1" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Pages -->
  <rect x="8" y="6" width="16" height="20" rx="0.5" fill="url(#pageGradient)" stroke="#d1d5db" stroke-width="0.3"/>
  
  <!-- Text lines representing ability entries -->
  <line x1="10" y1="9" x2="22" y2="9" stroke="#6b7280" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="10" y1="11" x2="20" y2="11" stroke="#9ca3af" stroke-width="0.6" stroke-linecap="round"/>
  <line x1="10" y1="13" x2="22" y2="13" stroke="#6b7280" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="10" y1="15" x2="18" y2="15" stroke="#9ca3af" stroke-width="0.6" stroke-linecap="round"/>
  <line x1="10" y1="17" x2="21" y2="17" stroke="#6b7280" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="10" y1="19" x2="19" y2="19" stroke="#9ca3af" stroke-width="0.6" stroke-linecap="round"/>
  <line x1="10" y1="21" x2="22" y2="21" stroke="#6b7280" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="10" y1="23" x2="17" y2="23" stroke="#9ca3af" stroke-width="0.6" stroke-linecap="round"/>
  
  <!-- Elite Redux "E" monogram on cover -->
  <text x="16" y="18" font-family="serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">E</text>
</svg>